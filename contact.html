<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laupia - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
<header class="bg-gray-900 py-4">
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between">
            <div>
                <a href="#" class="text-white text-2xl font-bold">Laupia</a>
            </div>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white px-4">Accueil</a>
                <a href="about.html" class="text-gray-300 hover:text-white px-4">À propos</a>
                <a href="contact.html" class="text-gray-300 hover:text-white px-4">Contact</a>
            </div>
        </nav>
    </div>
</header>

<section class="bg-gray-100 py-16">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-4xl font-bold mb-6">Contactez-nous</h1>
            <p class="text-lg text-gray-700">N'hésitez pas à nous contacter pour toute question, suggestion ou demande d'information.</p>
        </div>
        <div class="max-w-2xl mx-auto mt-12">
            <form class="grid grid-cols-1 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" id="name" name="name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                </div>
                <div>
                    <button type="submit" class="inline-block bg-gray-900 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-800">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
</section>

<footer class="bg-gray-900 py-4">
    <div class="container mx-auto px-4 text-center">
        <p class="text-gray-300">&copy; 2023 Laupia - Tous droits réservés.</p>
    </div>
</footer>
</body>

</html>
